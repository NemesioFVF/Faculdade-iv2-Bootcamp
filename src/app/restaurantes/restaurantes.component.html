<section>
    <header>
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>bookmarks</mat-icon>
            Opções </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="novoRestaurante()">
                <mat-icon>add</mat-icon>
                Cadastrar Restaurantes
            </button>
            <button mat-menu-item (click)="sair()">
                <mat-icon>logout</mat-icon>
                Sair
            </button>
        </mat-menu>
    </header>

    <div id="restaurantes">
        <h1>Restaurantes</h1>
        <mat-form-field appearance="outline">
            <mat-label>Busque por uma cidade ou nome do restaurante</mat-label>
            <input matInput placeholder="Tente 'Jundiai', ou talvez 'Restaurante da fazenda'" [(ngModel)]="toSearch"
                [ngModelOptions]="{standalone: true}">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <section id="restaurantes-cards">
            <mat-card *ngFor="let restaurante of restaurantes | filtroRestaurante: toSearch">
                <mat-card-title>
                    {{restaurante.nome}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{restaurante.descricao}}
                </mat-card-subtitle>
                <p style="font-size: 10px; text-align: left; font-weight: 600;">
                Criado por: {{restaurante.autorRestaurante}} em {{restaurante.criadoEm | date: 'short'}}</p>
                <div id="toBottom">
                    <div>
                        <mat-icon>location_on</mat-icon>
                        <p>Jundiai, São Paulo</p>
                    </div>
                    <button mat-flat-button color='primary' (click)="abrirRestaurante(restaurante)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </div>
            </mat-card>
        </section>
    </div>

</section>
